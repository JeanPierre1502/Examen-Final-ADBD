<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consumo API REST Oracle</title>
</head>
<body>
  <h2>Prueba de consumo desde la nube</h2>
  <button onclick="enviarPeticion()">Enviar</button>
  <pre id="resultado"></pre>

  <script>
    async function enviarPeticion() {
      const data = new URLSearchParams();
      data.append("country_id", "970");
      data.append("country_name", "Paraguay desde prueba");
      data.append("region_id", "5");
      data.append("currency_code", "PYG");
      data.append("idiomas", "Spanish, Ingles");

      const response = await fetch("https://g6851acff20e063-sonamzd62h6f2xr1.adb.sa-santiago-1.oraclecloudapps.com/ords/examenfinal/registro/actualizar", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: data
      });

      const result = await response.json();
      document.getElementById("resultado").innerText = JSON.stringify(result, null, 2);
    }
  </script>
</body>
</html>
